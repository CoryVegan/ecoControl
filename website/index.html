    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BP2013H1</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="home_button">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Devices <b class="caret"></b></a>
              <ul class="dropdown-menu" id="device_list"></ul>
            </li>
            <li><a href="./simulation/" target="_blank">Simulation</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="nav_username"></a></li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Login Modal Box -->
    <div class="modal fade" id="login_box" tabindex="-1" role="dialog" aria-labelledby="sign_in_label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="sign_in_label">Please sign in</h4>
          </div>
          <div class="modal-body">
            <div class="form-signin">
              <input id="login_username" type="text" class="form-control" placeholder="Username" required autofocus>
              <input id="login_password" type="password" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_submit">Sign in</button>
              <br/><div id="login_error"></div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Welcome page -->
    <div class="container collapse" id="home">
      <div class="jumbotron">
        <h2>Welcome</h2>
        <p>This is a prototype.</p>
      </div>

    </div> <!-- /container -->

    <!-- Device page -->
    <div class="container collapse" id="devices">
      <div class="jumbotron">
        <h2 id="device_name">Device</h2>
        <div id="diagram_container"></div>
        <div class="row">
          <div class="col-lg-12">
            <div class="btn-toolbar" role="toolbar" style="margin-top: 10px;">
              <div class="btn-group btn-group-sm">
                <button id="refresh_button" type="button" class="btn btn-default">Refresh</button>
              </div>
              <div id="sensor_selection" class="btn-group btn-group-sm" data-toggle="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Footer -->
    <div id="footer" class="collapse">
      <div class="container">
        <p class="text-muted credit">Copyright &copy; BP2013H1</p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./static/libs/jquery/jquery.min.js"></script>
    <script src="./static/libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="./static/libs/highstock/highstock.js"></script>
    <script src="./static/libs/highstock/modules/no-data-to-display.js"></script>
    <script src="./static/libs/highstock/modules/exporting.js"></script>

    <script src="./static/js/diagram.js"></script>
    <script src="./static/js/ready.js"></script>
