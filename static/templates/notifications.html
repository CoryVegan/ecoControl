<div class="technician manager">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Notification History</h4>
    </div>
    <div class="panel-body">
      <table class="table" id="notification_list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="row text-center">
        <div class="col-sm-12" id="notification_pagination"></div>
      </div>
    </div>
  </div>
</div>

<div class="technician">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Threshold List</h4>
    </div>
    <div class="panel-body">
      <table class="table" id="threshold_list">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Sensor</th>
            <th>Min</th>
            <th>Max</th>
            <th>Type</th>
            <th>Show Managers</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Add New Threshold</h4>
    </div>
    <div class="panel-body">

      <form id="add_threshold_form" class="form" role="form">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
                <input type="text" class="form-control" name="threshold_name" placeholder="Enter name for Threshold" required="required">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <select id="sensor_list" name="sensor_id" class="form-control" required="required"></select>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="form-group">
                <input type="text" class="form-control" name="min_value" placeholder="Min.">
            </div>
          </div>
          <div class="col-sm-1">
            <div class="form-group">
                <input type="text" class="form-control" name="max_value" placeholder="Max.">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <select name="category" class="form-control" required="required">
                  <option value="">Select Type</option>
                  <option value="0">Default</option>
                  <option value="1">Primary</option>
                  <option value="2">Success</option>
                  <option value="3">Info</option>
                  <option value="4">Warning</option>
                  <option value="5">Danger</option>
                </select>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
                <select name="show_manager" class="form-control">
                  <option value="0">Technicians only</option>
                  <option value="1">Technicians and Managers</option>
                </select>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
