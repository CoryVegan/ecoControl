		var rule_count = 1;
		var rule_drop_count = 0;

		handle_draggables();

		function handle_rule_drop( event, ui ) {
			 ui.draggable.detach().appendTo($(this));
			 ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
			 rule_drop_count+=1;
			 $("#ruleset_panel").append(create_snappable());
			 handle_draggables();	

		};

		

		$("#new_rule_button").click(function(event) {
			rule_col = "#r1c"+(rule_count %3);

			rule_count = rule_count+1;

			handle_draggables();			
		});


		function handle_draggables (){
			$(".draggable").draggable({
				snap: ".snappable",
				snapMode: "inner",
				snapTolerance: 70, 
				revert: 'invalid',

			});

			$('.snappable').droppable({
				accept: '.draggable',
      			hoverClass: 'hovered',
      			drop: handle_rule_drop

			});
		};
